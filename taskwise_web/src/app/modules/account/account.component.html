<div class="card mb-5 mb-xl-10">
    <ng-container *ngIf="user$ | async as _user">
        <div class="card-body pt-9 pb-0">
            <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
                <div class="me-7 mb-4">
                    <div class="
          symbol symbol-100px symbol-lg-160px symbol-fixed
          position-relative
        ">
                        <img [src]="_user.profile ? _user.profile['profile_url'] : './assets/media/avatars/300-1.jpg'" alt="Metronic" />
                        <div class="
            position-absolute
            translate-middle
            bottom-0
            start-100
            mb-6
            bg-success
            rounded-circle
            border border-4 border-white
            h-20px
            w-20px
          "></div>
                    </div>
                </div>

                <div class="flex-grow-1">
                    <div class="
          d-flex
          justify-content-between
          align-items-start
          flex-wrap
          mb-2
        ">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center mb-2">
                                <a class="
                text-gray-800 text-hover-primary
                fs-2
                fw-bolder
                me-1
                cursor-pointer
              ">
                  {{ _user.name ? _user.name : 'User'}}
                </a>
                                <a class="cursor-pointer">
                                    <span [inlineSVG]="
                  './assets/media/icons/duotune/general/gen026.svg'
                " class="svg-icon svg-icon-1 svg-icon-primary"></span>
                                </a>
                            </div>

                            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                                <a class="
                d-flex
                align-items-center
                text-gray-400 text-hover-primary
                mb-2
                cursor-pointer
              ">
                                    <span [inlineSVG]="
                  './assets/media/icons/duotune/communication/com011.svg'
                " class="svg-icon svg-icon-4 me-1"></span> {{ _user.email }}
                                </a>
                            </div>
                        </div>

                        <div class="d-flex my-4">
                        </div>
                    </div>

                    <div class="d-flex flex-wrap flex-stack">
                        <div class="d-flex flex-column flex-grow-1 pe-8">

                                    <div class="fw-bold fs-6 text-gray-400">Project</div>

                py-3
                px-4
                me-6
                mb-3
              ">
                                    <div class="d-flex align-items-center">
                                        <span [inlineSVG]="
                    './assets/media/icons/duotune/arrows/arr065.svg'

                        </div>

                        <div class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3">

                    </div>
                </div>
            </div>

            <div class="d-flex overflow-auto h-55px">
                <ul class="
          nav nav-stretch nav-line-tabs nav-line-tabs-2x
          border-transparent
          fs-5
          fw-bolder
          flex-nowrap
        ">
                    <li class="nav-item">
                        <a class="nav-link text-active-primary me-6" routerLink="/crafted/account/overview" routerLinkActive="active">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-active-primary me-6" routerLink="/crafted/account/settings" routerLinkActive="active">Settings</a>
